<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GCafe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Gaming Aesthetic -->
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #161b22;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 2px rgba(0, 255, 255, 0.5);
            padding: 30px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d1ff;
            font-size: 30px;
        }

        .form-control {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 2px solid #00d1ff;
        }

        .form-control:focus {
            border-color: #00ff8c;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 140, 0.25);
        }

        .btn-neon {
            background-color: #00d1ff;
            border: none;
            color: #0d1117;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-neon:hover {
            background-color: #00ff8c;
            color: #0d1117;
        }

        .signup-link {
            color: #00d1ff;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .signup-link:hover {
            color: #00ff8c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-neon">Login</button>
            </form>
            {% for message in messages %}
                <p style="color:red; text-align: center;">{{ message }}</p>
            {% endfor %}
            <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign Up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
